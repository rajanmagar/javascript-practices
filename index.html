<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Practices</title>
</head>
<body>
    <div id="visit_container"></div>
    <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
    <script src="./index.js"></script>
    <script>
        // Destructuring
        const makeItem = () => {
            return {
                data: {
                    item: {
                        name: 'Shoes',
                        size: {
                            US: 10,
                            EU: 44
                        }
                    }
                },
                status: 'live'
            }
        }
        // Instead this
        const res = makeItem();
        // Do this
        const { data: { item: { name, size: { US, EU } } }, status } = makeItem();
        // You can directly acces them
        console.log(name, US, EU)
        // You can rename them
        const { data: { item: { size: { US: wierd, EU: normal } } } } = makeItem();
        console.log(wierd, normal)
        

        // Destructuring array
        const makeArrayOfItems = () => {
            return {
                data: {
                    items: [
                        {
                            name: 'Shoes', price: 200,
                        },
                        {
                            name: 'Shirt', price: 500,
                        }
                    ]
                }
            }
        }
        const { data: { items: [ item1, item2 ] } } = makeArrayOfItems();
        console.log(item1, item2)
    </script>
</body>
</html>
